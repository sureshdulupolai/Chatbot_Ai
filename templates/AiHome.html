<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Chat Page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .chat-box {
      height: 500px;
      overflow-y: scroll;
      background: #fff;
      border: 1px solid #dee2e6;
      padding: 1rem;
      border-radius: 10px;
    }
    .message {
      margin-bottom: 1rem;
    }
    .user-message {
      text-align: right;
    }
    .user-message .card {
      background-color: #d1e7dd;
    }
    .bot-message .card {
      background-color: #e2e3e5;
    }
  </style>
</head>
<body>

<div class="container py-5">
  <h2 class="mb-4 text-center">Chat With Bot</h2>
  <div class="chat-box mb-3" id="chatBox">

    <div class="message user-message">
        <div class="card d-inline-block">
            <div class="p-2" id="UserInputData">{{ ai_response }}</div>
        </div>
    </div>

    {% if ai_response %}
    <div class="message bot-message">
        <div class="card d-inline-block">
            <div class="p-2"><strong>Chat Ai :</strong></div>
            <div class="ms-3 me-3 mb-2">{{ ai_response }}</div>
        </div>
    </div>
    {% endif %}
  </div>
  <form id="chatForm" class="d-flex" method="POST">
    <input type="text" id="userInput" class="form-control me-2" name="userData" placeholder="Type your message..." required>
    <button type="submit" class="btn btn-primary">Send</button>
  </form>
</div>

<script>
  form.addEventListener("submit", function(event) {
    event.preventDefault(); // Stop form from submitting

    const form = document.getElementById("chatForm"); // The form element
    const input = document.getElementById("userInput"); // The input field
    const display = document.getElementById("UserInputData"); // Where to show the input

    const message = input.value.trim();
    if (message === "") return;

    display.textContent = message;

    form.submit();
  });
